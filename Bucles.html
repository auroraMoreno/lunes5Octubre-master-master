<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function ejecutarWhile() {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            var contador = 1;
            while (contador <= 20) {
                //Pregunta si el contador es par;
                if (contador % 2 == 0) {
                    resultado.innerHTML += contador + ",";
                }
                contador +=1
            }
        }
        function ejecutarFor() {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            for (var i = 1; i <= 50; i++) {
                if (i % 2 == 1) {
                    resultado.innerHTML += i + ",";
                }
            }
        }
    </script>
</head>
<body>
    <h1>Sintaxis de bucles</h1>
    <button type="button" onclick="ejecutarWhile()">Ejecutar While</button>
    <button type="button" onclick="ejecutarFor()">Ejecutar For</button>
    <h1 id="resultado"></h1>
</body>
</html>
