<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function averiguar() {
            var cajanum1 = document.getElementById("num1");
            var cajanum2 = document.getElementById("num2");
            var cajanum3 = document.getElementById("num3");

            var resultado1 = document.getElementById("resultado1");
            var resultado2 = document.getElementById("resultado2");
            var resultado3 = document.getElementById("resultado3");

            var num1 = parseInt(cajanum1.value);
            var num2 = parseInt(cajanum2.value);
            var num3 = parseInt(cajanum3.value);

            if ((num1 > num2) && (num1 > num3)) {
                resultado1.innerHTML = num1 + "es el mayor";
            } else if ((num1 < num2) && (num1 < num3)) {
                resultado1.innerHTML = num1 + "es el menor";
            } else {
                resultado1.innerHTML = num1 + "es el mediano";
            }

            if ((num2 > num1) && (num2 >num3)) {
                resultado2.innerHTML = num2 + "es el mayor";
            } else if ((num2 < num1) && (num2 < num3)) {
                resultado2.innerHTML = num2 + "es el menor";
            } else {
                resultado2.innerHTML = num2 + "es el mediano";
            }


            if ((num3 > num2) && (num3 > num1)) {
                resultado3.innerHTML = num3 + "es el mayor";
             } else if ((num3 < num2) && (num3 < num1)) {
                 resultado3.innerHTML = num3 + "es el menor";
             } else {
                 resultado3.innerHTML = num3 + "es el mediano";
            }


        }
    </script>
</head>
<body>
    <label>Número 1</label>
    <input type="number" id="num1" />
    <label>Número 2</label>
    <input type="number" id="num2" />
    <label>Número 3</label>
    <input type="number" id="num3" />
    <button type="button" onclick="averiguar()">Calcular</button>
    <h3 id="resultado1"></h3>
    <h3 id="resultado2"></h3>
    <h3 id="resultado3"></h3>
</body>
</html>
