<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function mostrarDia() {
            var caja1 = document.getElementById("dia");
            var dia = parseInt(caja1.value);

            var caja2 = document.getElementById("mes");
            var mes = parseInt(caja2.value);

            var caja3 = document.getElementById("anyo");
            var anyo = parseInt(caja3.value);

            if (mes == 1) {
                mes = 13;
                anyo = anyo - 1;
            } else if (mes == 2) {
                mes = 14;
                anyo = anyo - 1;
            }

            //var operacion1 = parseInt((mes + 1) * 3 / 5);
            //var operacion2 = parseInt(anyo / 4);
            //var operacion3 = parseInt(anyo / 100); 
            //var operacion4 = parseInt(anyo / 400);
            //var operacion5 = parseInt(dia + (mes * 2) + anyo + operacion1 + operacion2 - operacion3 + operacion4 - 2);
            //var operacion6 = parseInt(operacion5 / 7);
            //var operacion7 = parseInt(operacion5 - (operacion6 * 7));
            var op1 = parseInt(((mes + 1) * 3) / 5);
            console.log("Operacion 1: " + op1);
            var op2 = parseInt(anyo / 4);
            console.log("Operacion 2: " + op2);
            var op3 = parseInt(anyo / 100);
            console.log("Operacion 3: " + op3);
            var op4 = parseInt(anyo / 400);
            console.log("Operacion 4: " + op4);
            var op5 = parseInt(dia + (mes * 2) + anyo + op1
                + op2 - op3 + op4 + 2);
            console.log("Operacion 5: " + op5);
            var op6 = parseInt(op5 / 7);
            console.log("Operacion 6: " + op6);
            var resultado = parseInt(op5 - (op6 * 7));
            console.log("Operacion 7: " + resultado);

            var titulo = document.getElementById("resultado");
            switch (resultado) {
                case 0:
                    titulo.innerText = "SABADO"
                    break;
                case 1:
                    titulo.innerText = "DOMINGO"
                    break;
                case 2:
                    titulo.innerText = "LUNES"
                    break;
                case 3:
                    titulo.innerText = "MARTES"
                    break;
                case 4:
                    titulo.innerText = "MIERCOLES"
                    break;
                case 5:
                    titulo.innerText = "JUEVES"
                    break;
                case 6:
                    titulo.innerText = "VIERNES"
                    break;
                default:
                    titulo.innerText = "No"
                    break;
            }
        }
    </script>
</head>
<body>
    <label>Día</label>
    <input type="number" id="dia"/>
    <br />
    <label>Mes</label>
    <input type="number" id="mes"/>
    <br />
    <label>Año</label>
    <input type="number" id="anyo" />
    <br />
    <button type="button" onclick="mostrarDia()">Mostrar día de la semana</button>
    <h1 id="resultado"></h1>
</body>
</html>
