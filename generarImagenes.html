<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var select = document.getElementById("imagenes");
            var rango = document.getElementById("rangoImg");
            rango.addEventListener("change",mostrarImagenes);
         
        }
        function mostrarImagenes() {
            var rango = this;
            var span = document.getElementById("rango");
            span.innerText = rango.value;
            var valor = parseInt(rango.value);
            var select = document.getElementById("imagenes");
            var indice = select.selectedIndex;
            var imagen = select.options[indice].value;
            console.log(imagen);
            var html = "";
            for (var i = 1; i <= valor; i++) {
                html += "<img src='" + imagen + "'/>";
            }
            document.getElementById("resultado").innerHTML = html;
        }
    </script>
</head>
<body>
    <label>Seleccionar imagen</label>
    <form>
        <select id="imagenes">
            <option value="Imagenes/descarga.jpg"">Imagen 1</option>
            <option value="Imagenes/paisajes-espectaculares-del-mundo-1.jpg">Imagen 2 </option>
        </select>
        <input  id="rangoImg" type="range" min="1" max="30"/>1 - 30
        <span id="rango"></span>
        <div id="resultado"> </div>
    </form>
</body>
</html>
